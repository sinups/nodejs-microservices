version: "3"
services:
  oneservice:
    container_name: oneservicecontainer
    image: oneimage
    build: ./one-service
    ports:
      - "9000:9000"
  twoservice:
    container_name: twoservicontainer
    image: twoimage
    build: ./two-service
    ports:
      - "9001:9000"
  dbservice:
    container_name: mongodbservicecontainer
    image: mongo
    ports:
      - "27020:27017"
  redis:
    container_name: redisservicecontainer
    image: redis
    ports:
      - "9379:6379"
  nginx:
    container_name: nginxservicecontainer
    image: nginx:alpine
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/public:/srv/www/static
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - oneservice
      - twoservice
